<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Markdown Studio Pro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
    
    <style id="dynamic-print-style">
        @page { size: A4; margin: 20mm; }
        .a4-sheet { padding: 20mm; }
        :root { --doc-font-size: 12pt; --doc-line-height: 1.7; }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Cairo', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 text-slate-800 font-['Cairo'] h-screen flex flex-col overflow-hidden">

    <header class="bg-white shadow-sm border-b z-50 h-16 flex-shrink-0 relative no-print">
        <div class="container mx-auto px-2 sm:px-4 h-full flex justify-between items-center gap-2">
            
            <div class="flex items-center gap-2 sm:gap-4 flex-1">
                <div class="flex items-center gap-2">
                    <div class="bg-indigo-600 text-white p-1.5 rounded-lg">
                        <span class="material-symbols-rounded text-xl">article</span>
                    </div>
                    <h1 class="text-lg font-bold text-slate-800 hidden md:block">Markdown Studio</h1>
                </div>

                <div class="flex lg:hidden bg-gray-100 p-1 rounded-lg ml-auto sm:ml-0">
                    <button id="tab-editor" class="px-3 py-1 text-xs font-bold shadow-sm bg-white text-slate-800 rounded-md transition-all">المحرر</button>
                    <button id="tab-preview" class="px-3 py-1 text-xs font-bold text-slate-500 hover:text-slate-700 transition-all">المعاينة</button>
                </div>
            </div>
            
            <div class="flex items-center gap-1 sm:gap-2">
                <button id="btn-settings" class="flex items-center justify-center w-9 h-9 sm:w-10 sm:h-10 rounded-full hover:bg-gray-100 text-slate-600 transition" title="إعدادات المستند">
                    <span class="material-symbols-rounded text-xl">tune</span>
                </button>

                <button id="btn-direction" class="flex items-center justify-center w-9 h-9 sm:w-10 sm:h-10 rounded-full hover:bg-gray-100 text-slate-600 transition" title="اتجاه النص">
                    <span id="icon-direction" class="material-symbols-rounded text-xl">format_textdirection_r_to_l</span>
                </button>
                
                <div class="w-px h-6 bg-gray-300 mx-1 hidden sm:block"></div>

                <button onclick="window.print()" class="bg-indigo-600 text-white px-3 sm:px-4 py-2 rounded-lg font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-200 flex items-center gap-2 transition text-xs sm:text-sm">
                    <span class="material-symbols-rounded text-lg">print</span>
                    <span class="hidden sm:inline">طباعة / PDF</span>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow flex h-[calc(100vh-64px)] relative overflow-hidden">
        
        <section id="editor-panel" class="w-full lg:w-1/2 flex flex-col border-l border-slate-200 bg-white absolute lg:relative inset-0 z-10 lg:z-0 transition-transform duration-300">
            <div class="h-10 border-b bg-gray-50 flex items-center justify-between px-3 no-print flex-shrink-0">
                <span class="text-xs font-bold text-gray-400 uppercase tracking-wider flex items-center gap-1">
                    <span class="material-symbols-rounded text-sm">edit_note</span>
                    Markdown
                </span>
                <div class="flex items-center gap-2">
                    <button id="btn-paste" class="flex items-center gap-1 text-xs font-semibold text-indigo-600 hover:bg-indigo-50 px-2 py-1 rounded transition" title="لصق من الحافظة">
                        <span class="material-symbols-rounded text-sm">content_paste</span>
                        لصق
                    </button>
                    <div class="h-3 w-px bg-gray-300"></div>
                    <button id="btn-clear" class="flex items-center gap-1 text-xs font-semibold text-red-500 hover:bg-red-50 px-2 py-1 rounded transition" title="مسح الكل">
                        <span class="material-symbols-rounded text-sm">delete</span>
                        مسح
                    </button>
                </div>
            </div>
            <textarea id="markdown-input" class="flex-grow w-full p-5 resize-none focus:outline-none text-slate-700 font-mono leading-relaxed text-base overflow-auto" placeholder="اكتب نص Markdown هنا..."></textarea>
        </section>

        <section id="preview-panel" class="w-full lg:w-1/2 bg-slate-100 overflow-y-auto flex flex-col items-center absolute lg:relative inset-0 z-0 lg:z-0 translate-x-full lg:translate-x-0 transition-transform duration-300">
            <div class="w-full max-w-[210mm] py-8 px-2 sm:px-6 flex-grow">
                <div id="preview-container" class="a4-sheet bg-white shadow-xl rounded-sm text-slate-900 mx-auto transition-all duration-300">
                    </div>
            </div>
        </section>

    </main>

    <div id="settings-modal" class="fixed inset-0 bg-black/50 z-[100] hidden items-center justify-center p-4 backdrop-blur-sm opacity-0 transition-opacity duration-200">
        <div class="bg-white w-full max-w-sm rounded-2xl shadow-2xl overflow-hidden transform scale-95 transition-transform duration-200 flex flex-col max-h-[90vh]" id="modal-content">
            
            <div class="bg-gray-50 p-4 border-b flex justify-between items-center flex-shrink-0">
                <h3 class="font-bold text-lg text-slate-800 flex items-center gap-2">
                    <span class="material-symbols-rounded text-indigo-600">tune</span>
                    إعدادات المستند
                </h3>
                <button id="btn-close-settings" class="text-gray-400 hover:text-red-500 transition">
                    <span class="material-symbols-rounded">close</span>
                </button>
            </div>
            
            <div class="p-6 space-y-6 overflow-y-auto">
                
                <div class="bg-gray-200/50 p-4 rounded-xl border border-gray-200 text-center">
                    <p class="text-xs text-gray-400 mb-2 font-bold uppercase tracking-wider">معاينة حية</p>
                    <div id="mini-preview-box" class="bg-white shadow-sm mx-auto text-right border border-gray-100 transition-all duration-300 ease-out text-slate-800 text-sm overflow-hidden" style="width: 100%; height: auto;">
                        <p class="font-bold mb-1">عنوان تجريبي</p>
                        <p>هذا النص يوضح تأثير تغيير حجم الخط والمسافات والهوامش بشكل مباشر.</p>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-3">هوامش الطباعة</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button class="setting-btn-margin border-2 rounded-lg py-2 text-sm font-medium hover:bg-indigo-50 hover:border-indigo-200 transition" data-val="10mm" data-preview-padding="10px">ضيق</button>
                        <button class="setting-btn-margin border-2 border-indigo-600 bg-indigo-50 text-indigo-700 rounded-lg py-2 text-sm font-bold transition" data-val="20mm" data-preview-padding="20px">عادي</button>
                        <button class="setting-btn-margin border-2 rounded-lg py-2 text-sm font-medium hover:bg-indigo-50 hover:border-indigo-200 transition" data-val="30mm" data-preview-padding="30px">عريض</button>
                    </div>
                </div>

                <div>
                    <div class="flex justify-between mb-3">
                        <label class="block text-sm font-semibold text-gray-700">حجم الخط</label>
                        <span id="font-size-display" class="text-xs font-mono bg-gray-100 px-2 py-0.5 rounded text-indigo-600">12pt</span>
                    </div>
                    <input type="range" id="range-font-size" min="10" max="18" value="12" step="0.5" class="w-full accent-indigo-600 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-3">تباعد الأسطر</label>
                    <div class="flex bg-gray-100 p-1 rounded-lg">
                        <button class="setting-btn-line flex-1 py-1.5 text-sm rounded-md transition" data-val="1.4">مضغوط</button>
                        <button class="setting-btn-line flex-1 py-1.5 text-sm bg-white shadow-sm font-bold text-indigo-700 rounded-md transition" data-val="1.7">مريح</button>
                        <button class="setting-btn-line flex-1 py-1.5 text-sm rounded-md transition" data-val="2.2">واسع</button>
                    </div>
                </div>
            </div>

            <div class="p-4 border-t bg-gray-50 text-center flex-shrink-0">
                <button id="btn-save-settings" class="w-full bg-slate-900 text-white py-2.5 rounded-xl font-bold hover:bg-black transition shadow-lg">إغلاق</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
